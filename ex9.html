<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>
<div ng-app="myApp" ng-controller="myCtrl">

<p>The hexadecimal value of 255 is:</p>
<input type="number" ng-model="decimal" ng-change="myHex()" >
<h1>{{decimal}}</h1>
<h2>Conversi√≥ hexadecimal: {{hex}}</h2>

</div>

<p>A custom service whith a method that converts a given number into a hexadecimal number.</p>

<script>
var app = angular.module('myApp', []);

app.service('hexafy', function() {
    this.myFunc = function (x) {
        return x.toString(16);
    }
});
app.controller('myCtrl', function($scope, hexafy) {
	$scope.myHex = function() {
	  $scope.hex = hexafy.myFunc(parseInt($scope.decimal));
	};
});
</script>

</body>
</html>
